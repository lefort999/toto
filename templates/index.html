<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        body {
            font-size: 18px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            font-size: 28px;
            font-family: "Edwardian Script ITC", cursive;
        }

        .recit-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            border: 2px solid #aaa;
            border-radius: 10px;
            background-color: #fdfdfd;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            font-size: 18px;
            font-family: Georgia, serif;
            line-height: 1.6;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .image-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .image-row img {
            width: 150px;
            border: 1px solid #888;
        }

        .image-large {
            width: 100%;
            max-width: 1875px;
            height: auto;
            border: 2px solid #888;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <h1>Voici une image avec le texte !</h1>

    <div style="border: 1px solid #ccc; padding: 20px; margin: 20px; background-color: #fdfdfd;">
        <!-- Galerie d’images -->
        <div class="image-row">
            <img src="{{ url_for('static', filename='severin.jpg') }}" alt="Severin">
            <img src="{{ url_for('static', filename='tonkin.jpg') }}" alt="Médaille Tonkin">
            <img src="{{ url_for('static', filename='frantz.jpg') }}" alt="Frantz">
            <img src="{{ url_for('static', filename='matricule.jpg') }}" alt="Matricule petit">
        </div>

        <p>
            Photo de Séverin Werlin, mon grand-père maternel, accompagné de sa médaille du Tonkin et de son frère Frantz.
        </p>

        <!-- Image matricule agrandie -->
        <div style="margin-top: 30px; text-align: center;">
            <img src="{{ url_for('static', filename='matricule.jpg') }}" alt="Document matricule" class="image-large">
            <p style="font-style: italic; margin-top: 10px;">Document militaire de Séverin Werlin (agrandi)</p>
        </div>
    </div>

    <!-- Bouton pour afficher/masquer le récit -->
    <button onclick="toggleRecit()">Afficher le récit complet</button>

    <!-- Boîte récit déroulante -->
    <div id="recit" class="recit-box" style="display: none;">
        <p>
            Mon grand-père Séverin Werlin est né en Haute-Alsace à Lutterbach en 1872...
            <!-- (ton texte complet ici) -->
        </p>
    </div>

    <script>
        function toggleRecit() {
            const box = document.getElementById("recit");
            const button = document.querySelector("button");
            if (box.style.display === "none") {
                box.style.display = "block";
                button.textContent = "Masquer le récit";
            } else {
                box.style.display = "none";
                button.textContent = "Afficher le récit complet";
            }
        }
    </script>
</body>
</html>
