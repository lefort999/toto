<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background-color: #f3f3f3;
            padding: 30px;
            text-align: center;
            color: #2c3e50;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 50px;
        }

        form {

            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-width: 320px;
            flex: 1;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .checkboxes label {
            font-weight: normal;
            display: block;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .scroll-zone {

            background-color: #fdfdfd;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;

    </style>
</head>
<body>

</body>
</html>
